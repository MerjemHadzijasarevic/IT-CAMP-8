<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="registrujse">
      <nav>
        <div class="navtxt">
          <h1>REGISTRACIJA</h1>
          <i class="fa-solid fa-x icon"></i>
        </div>
      </nav>
      <section class="info">
        <form>
          <div class="input1">
            <label for="name">Ime:</label>
            <input type="text" id="name" />
          </div>
          <div class="input1">
            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" />
          </div>
          <div class="input1">
            <label for="email">Email:</label>
            <input type="email" id="email" />
          </div>
          <div class="input1">
            <label for="phone">Telefon:</label>
            <input type="number" id="phone" />
          </div>
          <div class="input1">
            <label for="city">Grad:</label>
            <input type="text" id="city" />
          </div>
          <div class="input1">
            <label for="street">Ulica:</label>
            <input type="text" id="street" />
          </div>
          <div class="input1">
            <label for="numberofstreet">Broj ulice:</label>
            <input type="number" id="numberofstreet" />
          </div>
          <div class="input1">
            <label for="postalcode">Poštanski broj:</label>
            <input type="number" id="postalcode" />
          </div>

          <div class="input2">
            <div class="input3">
              <label for="stan">Broj stana:</label>
              <input class="broj" type="number" id="stan" />
            </div>
            <div class="input3 input4">
              <label for="interfon">Interfon:</label>
              <input class="broj" type="text" id="interfon" />
            </div>
            <div class="input3">
              <label for="sprat">Sprat:</label>
              <input class="broj" type="number" id="sprat" />
            </div>
          </div>

          <div class="input1">
            <label for="password1">Lozinka:</label>
            <input type="password" id="password1" />
          </div>
          <div class="input1">
            <label for="password2">Ponovite lozinku:</label>
            <input type="password" id="password2" />
          </div>

          <div class="input1">
            <label>Pol:</label>
            <div class="pol">
              <div class="rbtxt">
                <input class="box" type="radio" id="m" />
                <label for="m">Muški:</label>
              </div>
              <div class="rbtxt">
                <input class="box" type="radio" id="z" />
                <label for="z">Ženski:</label>
              </div>
            </div>
          </div>
          <div class="input1 robot">
            <div class="rbtxt">
              <input class="box" type="checkbox" id="robot" />
              <label for="robrot">Nisam robot</label>
            </div>
            <img src="recaptcha.png" />
          </div>
          <div class="terms">
            <div class="termsinput">
              <input class="box" type="checkbox" />
              <label> Slažem se sa uslovima korišćenja </label>
            </div>
            <div class="termsinput">
              <input class="box" type="checkbox" />
              <label> Slažem se sa pravilima privatnosti </label>
            </div>
            <div class="termsinput">
              <input class="box" type="checkbox" />
              <label>
                Želim da dobijam obaveštenja na email, sms i viber
              </label>
            </div>
            <div class="termsinput">
              <input class="box" type="checkbox" />
              <label> Želim da dobijam obaveštenja na telefon </label>
            </div>
            <div class="termsinput">
              <input class="box" type="checkbox" />
              <label>
                Želim da dobijam obaveštenja na telefon u vidu sms poruka
              </label>
            </div>
            <div class="termsinput">
              <input class="box" type="checkbox" />
              <label>
                Želim da dobijam obaveštenja na osnovu dodatanih inofmacija
              </label>
            </div>
            <div class="termsinput">
              <input class="box" type="checkbox" />
              <label>
                Želim da postanem član Loyalty programa i ostvarim dodatne
                pogodnosti
              </label>
            </div>
          </div>
        </form>
        <div class="dugme">
          <button>REGISTRACIJA</button>
        </div>
      </section>
    </div>
  </body>
</html>
