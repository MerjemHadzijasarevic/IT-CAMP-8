<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23292.959769401743!2d20.515767699999998!3d43.13350895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47562813271e4039%3A0xa4d33feee35489ed!2z0JzRg9C30LXRmCDQoNCw0YE!5e0!3m2!1ssr!2srs!4v1648490588725!5m2!1ssr!2srs"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <form>
        <h2>Feedback</h2>
        <p>Post-ironic portland shabby chic echo park, banjo fashion axe</p>
        <div class="name">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="name">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="name">
          <label for="message">Message</label>
          <textarea id="message"></textarea>
        </div>
        <button>Button</button>
      </form>
    </div>
  </body>
</html>
