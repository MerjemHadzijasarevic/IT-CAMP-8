<html>
  <head>
    <title>Moj prvi sajt</title>
  </head>
  <body>
    <p>
      neki novi text <b>boldovan text</b> <sub>sub je ispod</sub> a
      <sup>sup je ispod</sup> nessto <i>ovo je italic</i>
      <mark>marked text</mark>
    </p>
    <h1>Novi fajl</h1>
    <img
      src="https://images.pexels.com/photos/8511548/pexels-photo-8511548.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      width="300px"
      height="400px"
    />

    <h3>
      neki tekst ovde lorem lorem <br />
      11111
    </h3>

    <p>
      Novi paragraf <b>ovde stavljam bold text</b> nakon toga
      <i>ovde bude italic text</i> ime ovog paragrafa je
      <mark>Novi paragraf</mark> gde je <sup> sup iznad</sup> a
      <sub>sub je ispod</sub>
    </p>
  </body>
</html>
